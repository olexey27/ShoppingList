<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <title>Einkaufsliste</title>
</head>
<body>
<header>
    <h1>Einkaufsliste</h1>
    <input type="text" placeholder="Artikel hinzufügen">
    <select name="Kategorie">
        <option value="O1">Kategorie</option>
        <option value="O1">Gemüse</option>
        <option value="O2">Obst</option>
        <option value="O3">Wurst</option>
        <option value="O4">Käse</option>
    </select>
    <button>+</button>
</header>
<hr>
<main>
    <section>
        <h2>Einkaufen</h2>
        <dl>
            <dt style="background-color: #99E7FF">Obst & Gemüse</dt>
            <dd><input type="checkbox">Brokkoli</dd>
            <dt style="background-color: #99E7FF">Getreideprodukte</dt>
            <dd><input type="checkbox">Reis</dd>
            <dt style="background-color: #99E7FF">Milchprodukte</dt>
            <dd><input type="checkbox">Streukäse</dd>
        </dl>
    </section>
    <hr>
    <section>
        <h2>Erledigt</h2>
        <nav style="background-color: #99E7FF">Hülsenfrüchte</nav>
        <dd><input type="checkbox" checked><s>Tofu</s></dd>
    </section>
</main>
<hr>
<footer>
    <button><span class="material-symbols-outlined">group</span> Gruppen
    </button>
    <button><span class="material-symbols-outlined">menu</span> Sortieren
    </button>
    <button><span class="material-symbols-outlined">settings</span> Einstellungen
    </button>
</footer>
</body>
</html>
